# List of blocked words for moderation
badWords:
  - badWords1
  - badWords2
# - badWords3

# Discord webhook URL for notifications
discordWebhook:
  enable: true
  url: "https://discord.com/api/webhooks/webhooks_code"

# Automated timed messages (interval in milliseconds)
# * Since 1 second = 1000 milliseconds, and 1 minute = 60 seconds:
# * 10 minutes=10×60 seconds=600 seconds 600 seconds=600×1000 milliseconds=600,000 ms
timedMessages:
  - interval: 300000
    message: "Don’t forget to like & subscribe! 👍"
  - interval: 600000
    message: "Join our Community: https://discord.com/invite/invite_code"
  - interval: 900000
    message: "Follow us on Twitter: https://twitter.com/twitter_handle"
# - interval: 900000
#   message: "Check out our website: https://example.com"

# Commands to respond to user
commands:
  - trigger: "!hello"
    response: "Hello, @{user}! 👋 welcome to the stream! 🎉"
    description: "Greets the user."
    aliases: ["!hi", "!hey"]

  - trigger: "!website"
    response: "Check out our website: https://example.com"
    description: "Shares the website link."
    aliases: ["!web"]

  - trigger: "!discord"
    response: "Join our Discord: https://discord.gg/invite_code"
    description: "Shares the Discord invite."
    aliases: ["!dc"]

  - trigger: "!uptime"
    response: "The stream has been running for {uptime} minutes!"
    description: "Shows how long the stream has been live."
    aliases: []

